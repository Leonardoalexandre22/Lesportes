    <title>Lespotes</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <header>
        <div class="container">
            <h1>Lesportes</h1>
        <nav>
            <ul>
                <li>
                    <a href="#about">Sobre a loja</a>
                </li>
                <li>
                    <a href="#contact">Contato</a>
                </li>
            </ul>
        </nav>
        </div>
    </header>
    <section id="about">
        <div class="container">
            <img class="store-front" src="images/camisas-time-torcedor21-086a98b36913996f0d16833196189314-640-0.png" alt="Camisas de times">
            <div>
                <h2>Sobre a loja</h2>
                <P>
                    As melhores camisas de times voce encontra aqui melhores pre√ßos e frete gratis para todo Brasil
                </P>
                <ul class="brands-list">
                    <li><img src="images/addidas.png" alt="addidas"></li>
                    <li><img src="images/nb.png" alt="nb"></li>
                    <li><img src="images/nike.png" alt="nike"></li>
                    <li><img src="images/puma.png" alt="puma"></li>
                    <li><img src="images/umbro.png" alt="umbro"></li>
                </ul>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Contato</h2>
            <div class="contact-methods">
                <div>
                    <h3>Fale conosco</h3>
                    <form>
                        <input type="text" placeholder="Seu nome" required>
                        <input type="email" placeholder="Seu e-mail" required>
                        <input type="tel" placeholder="telefone (opcional)">
                        <textarea placeholder="Sua menssagem"required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div>
                    <h3>Nos acompanhe</h3>
                    <ul class="Social-links">
                        <li>
                            <a href="#" title="Siga-nos no Instagram">
                                <img src="images/instagram.png" alt="logo do instagram">
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Siga-nos no Facebook">
                                <img src="images/facebook.png" alt="logo do facebook">
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Siga-nos no Youtube">
                                <img src="images/youtube.png" alt="logo do youtube">
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3>Venha ate nos</h3>
                    <p>
                        Rua rigo Sanguni Jundia SP
                    </p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>
                &copy; Lesportes - Todos os direitos reservado -2024
            </p>
